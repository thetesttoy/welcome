<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        
        /* 设置基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://t.alcy.cc/pc/');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #f39c12;
        }

        h1 {
            font-size: 2.5em;
            margin: 15px 0;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #2980b9;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
            color: #95a5a6;
            font-size: 0.9em;
        }

    </style>
<!-- 樱花 -->

</head>
<body>
    <!-- <script src="https://files.cnblogs.com/files/quaint/sakuraPlus.js"></script> -->
    <div class="container">
        <img src="https://www.helloimg.com/i/2024/09/10/66e03e4f6f3a5.jpg" alt="头像" class="avatar">
        <h1>妹妹ACG</h1>
        <p id="text1"></p>  <!-- 第一个文字容器 -->
        <p id="text2"></p>  <!-- 第二个文字容器 -->

       

        <div class="buttons">
            <a href="https://loliacg.top">主页</a>
            <a href="https://loliacg.top/categories/%E7%BE%8E%E5%9B%BE/">壁纸</a>
            <a href="#">网盘</a>
        </div>
    </div>

    <script>
        // 定义两个文本
        const text1 = "妹妹是天";
        const text2 = "天外妃仙";
        
        // 获取两个<p>标签
        const textElement1 = document.getElementById("text1");
        const textElement2 = document.getElementById("text2");
        
        // 初始化变量
        let index = 0;
        let deleting = false;
        let currentText = text1;
        let currentElement = textElement1;
        let nextText = text2;
        let nextElement = textElement2;

        // 定义打字和删除的效果函数
        function typeEffect() {
            // 当前显示文字片段
            currentElement.textContent = currentText.slice(0, index);

            // 如果还在打字阶段
            if (!deleting && index < currentText.length) {
                index++;
            } 
            // 删除阶段
            else if (deleting && index > 0) {
                index--;
            }

            // 如果第一个p打完字，开始删除
            if (index === currentText.length && !deleting) {
                setTimeout(() => deleting = true, 1000);  // 删除前停顿一秒
            }
            // 如果第一个p删除完毕，切换到第二个p打字
            if (deleting && index === 0) {
                // 交换text1和text2
                if (currentText === text1) {
                    currentText = nextText;
                    currentElement = nextElement;
                    nextText = text1;
                    nextElement = textElement1;
                } else {
                    currentText = nextText;
                    currentElement = nextElement;
                    nextText = text2;
                    nextElement = textElement2;
                }
                deleting = false;  // 开始第二个p的打
            }

// 控制每个字符显示的速度
setTimeout(typeEffect, deleting ? 100 : 300);  // 删除时较快，打印时较慢
}

// 启动打字效果
typeEffect();
</script>
